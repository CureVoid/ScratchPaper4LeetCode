<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script>
    // 选择页面中的一个元素
    var body = d3.select("body");

    // 修改样式和属性
    body.style("background-color", "lightblue")
        .attr("class", "body-class");

    // 选择所有段落并绑定数据
    var p = d3.selectAll("p").data([1, 2, 3]);

    // 根据数据更新文本内容
    p.text(function (d) {
        return "段落 " + d;
    });

    // 添加新元素
    p.enter().append("p").text(d => "新增段落 " + d);

    // 选择所有段落并绑定数据
    var p = d3.selectAll("p").data([1, 2]);

    // 移除多余元素
    // p.exit().remove();

</script>
</body>
</html>
